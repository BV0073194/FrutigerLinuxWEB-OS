<div class="app">
  <div class="aero-card">
    <h2>Download OS</h2>
    <p>Download the OS installer. SHA256 included.</p>

    <div class="download-row">
      <button class="btn primary" id="downloadOsBtn">Download</button>
      <span class="meta" id="osStatus">Ready</span>
    </div>
  </div>

  <script>
    document.getElementById("downloadOsBtn").addEventListener("click", async () => {
      const res = await fetch("/download/os");
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "FrutigerAeroOS.exe";
      a.click();

      URL.revokeObjectURL(url);
      document.getElementById("osStatus").textContent = "Downloaded!";
    });
  </script>
</div>
